<!DOCTYPE html>
<html>

<head>
    <style>
        .cursor {
            display: none;
            width: 2px;
            height: 0.9em;
            background-color: black;
            animation: none;
        }

        .textOutput {
            word-break: break-word;
            padding: 12vw;
            font-family: Helvetica, Arial, sans-serif;
            /* Relative to window size */
            font-size: 6vw;
            color: rgb(105, 105, 105);
            /* Align text to the top left */
            justify-content: flex-start;
            /* Align text to the top left */
            align-items: flex-start;
            /* height: 100vh; */
            margin: 0;
        }

        textarea {
            /*inherit font and alignements from textOutput*/
            font-family: inherit;
            font-size: inherit;
            padding: inherit;
            margin: 0;
            justify-content: inherit;
            align-items: inherit;
            background-color: transparent;
            outline: none;

            position: absolute;
            top: 0;
            left: 0;
            width: calc(99% - 24vw);
            height: calc(99% - 24vw);
            padding: 12vw;
            opacity: 0;
        }

        @keyframes cursor-blink {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
    <script>
        document.addEventListener("keydown", showCursor);
        document.addEventListener("mousedown", showCursor);

        var inactivityTimer;
        function resetTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(function () {
                var cursor = document.querySelector(".cursor");
                cursor.style.display = "none";
                cursor.style.animation = "none";
                document.querySelector("textarea").blur();
                document.addEventListener("keydown", showCursor);
                document.addEventListener("mousedown", showCursor);
            }, 5000);
        }

        function showCursor() {
            var cursor = document.querySelector(".cursor");
            cursor.style.display = "inline-block";
            cursor.style.animation = "cursor-blink 1s infinite";
            //document.addEventListener("keydown", typeText);
            document.getElementById("txt").addEventListener("keydown", typeText);
            //remove event listeners
            document.removeEventListener("keydown", showCursor);
            document.removeEventListener("mousedown", showCursor);

            // Hide the cursor after 5 seconds of inactivity
            resetTimer();
        }

        function deleteText() {
            var cursor = document.querySelector(".cursor");
            var previousSibling = cursor.previousSibling;
            //Delete all the text up until the cursor
            while (previousSibling) {
                cursor.parentNode.removeChild(previousSibling);
                previousSibling = cursor.previousSibling;
            }
        }

        function insertText(text) {
            var cursor = document.querySelector(".cursor");
            var textNode = document.createTextNode(text);
            cursor.parentNode.insertBefore(textNode, cursor);
        }

        function typeText(event) {
            switch (event.key) {
                case "Backspace":
                    event.preventDefault();
                    deleteText();
                    break;
                case "Enter":
                    deleteText();
                    insertText("Sent!");
                    break;
                default:
                    //Make sure it is a text key not a control key (SHIFT ALT etc)
                    if (event.key.length === 1) {
                        insertText(event.key);
                        //delete text in text area
                        var txt = document.getElementById("txt");
                        txt.value = "";
                    }
                    break;
            }
            //Refresh inactivity timer
            resetTimer();
        }
    </script>
</head>

<body>
    <div class="textOutput">
        <span class="cursor"></span>
        <textarea id="txt"></textarea>
    </div>
</body>

</html>
