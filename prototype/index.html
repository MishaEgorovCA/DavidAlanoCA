<!DOCTYPE html>
<html>

<head>
    <style>
        .cursor {
            display: none;
            width: 2px;
            height: 0.9em;
            background-color: #171717;
            animation: none;
        }

        .textOutput {
            letter-spacing: 0.07em; 
            word-break: break-word;
            padding: 12vw;
            font-family: Helvetica, Arial, sans-serif;
            /* Relative to window size */
            font-size: 6vw;
            color: #e9e9e9;
            /* Align text to the top left */
            justify-content: flex-start;
            /* Align text to the top left */
            align-items: flex-start;
            /* height: 100vh; */
            margin: 0;
        }

        .fade-in {
            animation: text-fade 1s forwards;
        }

        textarea {
            /*inherit font and alignements from textOutput*/
            font-family: inherit;
            font-size: inherit;
            padding: inherit;
            margin: 0;
            justify-content: inherit;
            align-items: inherit;
            background-color: transparent;
            outline: none;

            position: absolute;
            top: 0;
            left: 0;
            width: calc(99% - 24vw);
            height: calc(99% - 24vw);
            padding: 12vw;
            opacity: 0;
        }

        

        @keyframes cursor-blink {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
        @keyframes text-fade {
            0% {
                color: #171717;
            }

            100% {
                color: #e9e9e9;
            }
        }
    </style>
    <script>
        document.addEventListener("keydown", showCursor);
        document.addEventListener("mousedown", showCursor);

        var inactivityTimer;
        function resetTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(function () {
                var cursor = document.querySelector(".cursor");
                cursor.style.display = "none";
                cursor.style.animation = "none";
                document.querySelector("textarea").blur();
                document.addEventListener("keydown", showCursor);
                document.addEventListener("mousedown", showCursor);
            }, 5000);
        }

        function showCursor() {
            var cursor = document.querySelector(".cursor");
            cursor.style.display = "inline-block";
            cursor.style.animation = "cursor-blink 1s infinite";
            document.addEventListener("keydown", handleControl);
            //remove event listeners
            document.removeEventListener("keydown", showCursor);
            document.removeEventListener("mousedown", showCursor);

            // Hide the cursor after 5 seconds of inactivity
            resetTimer();
        }

        function deleteText() {
            var cursor = document.querySelector(".cursor");
            var previousSibling = cursor.previousSibling;
            //Delete all the text up until the cursor
            while (previousSibling) {
                cursor.parentNode.removeChild(previousSibling);
                previousSibling = cursor.previousSibling;
            }
        }

        function insertText(text) {
            var cursor = document.querySelector(".cursor");
            var textNode = document.createTextNode(text.toLowerCase());
            var span = document.createElement("span");
            span.appendChild(textNode);
            span.classList.add("fade-in");
            cursor.parentNode.insertBefore(span, cursor);
        }

        function handleControl(event) {
            switch (event.key) {
                case "Backspace":
                    event.preventDefault();
                    deleteText();
                    break;
                case "Enter":
                    deleteText();
                    insertText("Sent!");
                    break;
                default:
                    if (!compatibilityCheck(event))
                        typeText(event);
                    break;

            }
            //Refresh inactivity timer
            resetTimer();
        }

        function mobileType(event) {
            if (compatibilityCheck(event)) {
                typeText(event);
            }
        }

        function typeText(event) {
            //Make sure it is a text key not a control key (SHIFT ALT etc)
            var key = event.data || event.key;
            //if key starts with - remove it
            if (key.startsWith("-")) {
                key = key.substring(1);
            }
            if (key.length === 1) {
                insertText(key);
                //delete text in text area
                var txt = document.getElementById("txt");
                txt.value = "-";
            }
        }

        var keydownDetected = false;
        function compatibilityCheck(event){
            if (event.key){
                var input = event.key;
                if (input.length === 1){
                    keydownDetected = true;
                }
            }
            //return true when keydown incompatible
            return !keydownDetected;
        }

    </script>
</head>

<body>
    <div class="textOutput">
        <span class="cursor"></span>
        <textarea id="txt" oninput="mobileType(event)"></textarea>
    </div>
</body>

</html>
